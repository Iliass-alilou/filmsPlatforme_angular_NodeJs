<div class="container mt-lg-5 col-5">  
    <h2 class="">Sign Up</h2> 
    <form (submit)="signup(email.value,password.value,cpassword.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #email type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input #password type="password" class="form-control"  placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm password</label>
            <input #cpassword type="password" class="form-control"  placeholder="Confirm password" name="cpassword">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="havaccount" [routerLink]="['../sign-in']">I have already an account, <span>click ici</span></p>
</div>
