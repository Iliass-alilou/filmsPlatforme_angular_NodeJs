<div class="container mt-lg-5 col-5">  
    <h2 class="">Sign Ip</h2> 
    <form (submit)="signin(email.value,password.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input #email type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input #password type="password" class="form-control"  placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Ip</button>
    </form>
    <p class="havaccount" [routerLink]="['../sign-up']">You don't have an account, <span>click ici</span></p>
</div>
